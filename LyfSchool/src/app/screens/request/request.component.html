<div class="admission-container">
  <form class="admission-form" action="#" method="post">
    <fieldset class="form-step">
      <legend>Personal Information</legend>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
    </fieldset>
    <fieldset class="form-step">
      <legend>Educational Background</legend>
      <div class="form-group">
        <label for="school">Last School Attended</label>
        <input type="text" id="school" name="school" required>
      </div>
      <div class="form-group">
        <label for="degree">Degree / Course</label>
        <input type="text" id="degree" name="degree" required>
      </div>
      <div class="form-group">
        <label for="graduation-year">Year of Graduation</label>
        <input type="number" id="graduation-year" name="graduationYear" required>
      </div>
    </fieldset>
    <fieldset class="form-step">
      <legend>Submit Application</legend>
      <p>Please review your information before submitting the application.</p>
      <div class="form-group">
        <button type="submit">Submit Application</button>
      </div>
    </fieldset>
  </form>
</div>
