<div class="login-container">
    <form class="login-form">
      <h1>Нэвтрэх</h1>

      <div class="form-group">
        <label for="email">И-мэйл</label>
        <input type="email" id="email" name="email" placeholder="И-мэйл хаягаа оруулна уу" required>
      </div>

      <div class="form-group">
        <label for="password">Нууц үг</label>
        <input type="password" id="password" name="password" placeholder="Нууц үгээ оруулна уу" required>
      </div>

      <div class="form-group remember-me">
        <input type="checkbox" id="remember-me" name="rememberMe">
        <label for="remember-me">Намайг сана</label>
      </div>

      <div class="form-group role-selector">
        <label>Хэрэглэгчийн төрөл:</label>
        <div>
          <input type="radio" id="student" name="role" value="Student" required>
          <label for="student">Оюутан</label>
        </div>
        <div>
          <input type="radio" id="teacher" name="role" value="Teacher" required>
          <label for="teacher">Багш</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Нэвтрэх</button>
      </div>
    </form>
  </div>
